<!DOCTYPE html>
<html>
	<head>
		<title>Jaidev G. and Vinodh N. | Graphing Calculator Project</title>
		<script src="https://unpkg.com/mathjs@5.1.0/dist/math.min.js"></script>
		<style>
   input[type=text] {
     width: 300px;
   }
   input {
     padding: 6px;
   }
   body, html, input {
     font-family: sans-serif;
     font-size: 11pt;

   }
   form {
     margin: 20px 0;
   }
   canvas {
       border: solid 1px #c0c0c0;
   }
 </style>
		<link rel="icon" type="image/png" href="icon.png"/>
	</head>
	<body>
		<center>
		<header>
			<h2> AP Calculus BC Graphing Calculator </h2>
			<h3> By Vinodh N. and Jaidev G. </h3>
		</header>
			<canvas id="xy-graph" width="800" height="800">
      CANVAS NOT SUPPORTED IN THIS BROWSER!
    </canvas>
		</center>
		<div id="plot"></div>
			<center>
				<form id="form">
					<label for="function">Equation:</label>
					<input type="text" id="function" value="x^2 + 1" />
					<input type="button" onclick="Draw()" value="Graph" />

        	<label for="fprime" style="color:#FF0000">f'(x)</label>
					<input type="checkbox" name="fprime">

      		<label for="f2prime" style="color:#0000D7">f''(x)</label>
					<input type="checkbox" name=f2prime>

					<label for="minmax" style="color:#00FF00">Min / Max</label>
        	<input type="checkbox" name="minmax">

      		<label for="poi" style="color:#FFD700">POIs</label>
					<input type="checkbox" name="poi">

					<label for="ftc" style="color:#000000">FTC</label>
					<input type="checkbox" name="ftc">
        </form>
				<form id="form2">
					<label for="point1">First x-value:</label>
					<input type="text" id="point1" value="5" disabled=true/>

					<label for="point2">Second x-value:</label>
					<input type="text" id="point2" value="7" disabled = true/>

					<label id="ftcVal">Calculated FTC value: </label>
				</form>
        <script type="text/javascript" src="./canvasJS.js"></script>
			</center>
	</body>
</html>
